<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <title>Canvas Sandbox</title>
  <!--[if lt IE 9]><script src="html5.js"></script><![endif]-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>

    <hgroup>
      <h1>Canvas Sandbox</h1>
      <h2>An environment to work with new HTML5 technologies.</h2>
    </hgroup>

    <nav>
      <ul>
        <li><a href="#">reload me</a></li>
      </ul>
    </nav>

  </header>


  <canvas id="sb" width="600" height="600">
  </canvas>

<script language="JavaScript" type="text/javascript">
  
  function drawGrid(ctx, color) {
    for (var x = 0.5; x < 500; x += 10) {
      ctx.moveTo(x, 0)
      ctx.lineTo(x, 375) 
    }

    for (var y = 0.5; y < 375; y += 10) {
      ctx.moveTo(0, y)
      ctx.lineTo(500, y)
    }
    ctx.strokeStyle = color
    ctx.stroke()
  }

  function drawAxis(ctx, color) {
    ctx.beginPath()

    ctx.moveTo(0, 40)
    ctx.lineTo(240, 40)
    ctx.moveTo(260, 40)
    ctx.lineTo(500, 40)
    ctx.moveTo(495, 35)
    ctx.lineTo(500, 40)
    ctx.lineTo(495, 45)

    ctx.moveTo(60, 0)
    ctx.lineTo(60, 153)
    ctx.moveTo(60, 173)  
    ctx.lineTo(60, 375)
    ctx.moveTo(65, 370)
    ctx.lineTo(60, 375)
    ctx.lineTo(55, 370)

    ctx.strokeStyle = color
    ctx.stroke()
  }

  function labelAxis(ctx, font) {
    ctx.font = font
    ctx.fillText('x', 248, 43)
    ctx.fillText('y', 58, 165)
  }

  function labelEnds(ctx) {
    ctx.textBaseline = 'top'
    ctx.fillText('( 0 , 0 )', 8, 5)
    ctx.textAlign = 'right'
    ctx.textBaseline = 'bottom'
    ctx.fillText('( 500 , 375 )', 492, 370)
  }

	var canvas = document.getElementById('sb')
	var context = canvas.getContext('2d')

  drawGrid(context, 'red')
  drawAxis(context, 'green')
  labelAxis(context, 'bold 12px sans-serif')
  labelEnds(context)

</script>


  <footer>
    <p>&#167;</p>
    <p>&copy; 2009 <a href="#">lambo</a></p>
  </footer>

</body>
</html>
