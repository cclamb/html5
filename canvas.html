<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="robots" content="noindex" />
  <title>Canvas Sandbox</title>
  <!--[if lt IE 9]><script src="html5.js"></script><![endif]-->
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <header>

    <hgroup>
      <h1>Canvas Sandbox</h1>
      <h2>An environment to work with new HTML5 technologies.</h2>
    </hgroup>

    <nav>
      <ul>
        <li><a href="#">reload me</a></li>
      </ul>
    </nav>

  </header>


  <canvas id="sb" width="800" height="600">
  </canvas>

<script language="JavaScript" type="text/javascript">
	var canvas = document.getElementById("sb")
	var context = canvas.getContext("2d")

  for (var x = 0.5; x < 500; x += 10) {
    context.moveTo(x, 0)
    context.lineTo(x, 375) 
  }

  for (var y = 0.5; y < 375; y += 10) {
    context.moveTo(0, y)
    context.lineTo(500, y)
  }

  context.strokeStyle = "#eee"
  context.stroke()

  context.beginPath()
  context.moveTo(0, 40)
  context.lineTo(240, 40)
  context.moveTo(260, 40)
  context.lineTo(500, 40)
  context.moveTo(495, 35)
  context.lineTo(500, 40)
  context.lineTo(495, 45)

  context.moveTo(60, 0)
  context.lineTo(60, 153)
  context.moveTo(60, 173)  
  context.lineTo(60, 375)
  context.moveTo(65, 370)
  context.lineTo(60, 375)
  context.lineTo(55, 370)

  context.strokeStyle = "#000"
  context.stroke()

  context.font = "bold 12px sans-serif"
  context.fillText("x", 248, 43)
  context.fillText("y", 58, 165)
</script>


  <footer>
    <p>&#167;</p>
    <p>&copy; 2009 <a href="#">lambo</a></p>
  </footer>

</body>
</html>
